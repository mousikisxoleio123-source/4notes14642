<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Εκμάθηση Μουσικών Φθόγγων</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Εκμάθηση Μουσικών Φθόγγων</h1>
        </header>

        <div class="dashboards">
            <div class="dashboard">
                <h2>Μουσικός Συνδυασμός</h2>
                <div class="combination-container">
                    <div id="prev-arrow" class="arrow-circle">&lt;</div>
                    <div class="content">
                        <div class="photos-container">
                        </div>
                    </div>
                    <div id="next-arrow" class="arrow-circle">&gt;</div>
                </div>
                <div class="controls">
                    <audio id="audio-player" controls></audio>
                </div>
                <div class="search-section">
                    <input type="number" id="search-input" placeholder="Αριθμός άσκησης">
                    <button id="search-button">Αναζήτηση</button>
                </div>
            </div>
        </div>

        <div class="note-selection-section">
            <h2 id="note-selection-title">Επιλέξτε τις Σωστές Νότες</h2>
            <div id="note-buttons-container">
            </div>
            <div class="action-buttons">
                <button id="check-button">Έλεγχος</button>
                <button id="reset-selection-button">Επαναφορά</button>
            </div>
            
            <div id="feedback-message"></div>
            <div id="feedback-image-frame">
            </div>
            
            <div class="game-link-container" style="position: relative; width: 100%; height: 100px;">
                <a href="game.html" style="position: absolute; left: 20px; bottom: 20px; width: 199px; height: 64px; background-color: rgb(0, 123, 255); text-align: center; line-height: 64px; color: white; text-decoration: none; border-radius: 8px;">Παιχνίδι</a>
                <a href="game_timer.html" style="position: absolute; left: 945px; bottom: 20px; width: 199px; height: 64px; background-color: rgb(0, 123, 255); text-align: center; line-height: 64px; color: white; text-decoration: none; border-radius: 8px;">Παιχνίδι χρόνου</a>
            </div>
        </div>
    </div>
    
    <footer style="margin-top: 50px; padding: 10px; background-color: rgba(255, 255, 255, 0.7); border-radius: 8px;">
        <p style="margin: 0; font-size: 14px; color: #555;">Δημιουργός Εφαρμογής: Χαλκιόπουλος Αλέξης Μουσικός. Email: <a href="mailto:alexface81@gmail.com">alexface81@gmail.com</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
