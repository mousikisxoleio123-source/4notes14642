<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Μουσικό Παιχνίδι με Χρονόμετρο</title>
    <link rel="stylesheet" href="game.css">
    <style>
        /* Νέο CSS για το χρονόμετρο και τα αποτελέσματα */
        .timer-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        #timer {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }

        .controls select,
        .controls button {
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }
        
        #start-button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #start-button:hover {
            background-color: #218838;
        }

        #results-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .results-table th, .results-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .results-table th {
            background-color: #f2f2f2;
        }

        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

    </style>
</head>
<body>

    <div class="container">
        <header class="header">
            <h1>Μουσικό Παιχνίδι με Χρονόμετρο</h1>
        </header>

        <div class="back-link">
            <a href="index.html" class="back-button">Επιστροφή</a>
        </div>
        
        <div class="timer-section">
            <div id="timer">05:00</div>
            <div class="controls">
                <label for="time-select">Επιλογή Χρόνου:</label>
                <select id="time-select">
                    <option value="1">1 λεπτό</option>
                    <option value="2">2 λεπτά</option>
                    <option value="3">3 λεπτά</option>
                    <option value="4">4 λεπτά</option>
                    <option value="5" selected>5 λεπτά</option>
                </select>
                <button id="start-button">Έναρξη</button>
            </div>
        </div>

        <div class="dashboards">
            <div class="dashboard">
                <h2>Μουσικός Συνδυασμός</h2>
                <div class="combination-container">
                    <div class="content">
                        <div class="photos-container">
                            </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-section">
            <h2 id="game-title">Επιλέξτε τον Σωστό Συνδυασμό</h2>
            <div id="answer-buttons-container">
                </div>
        </div>
    </div>
    
    <div id="results-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Αποτελέσματα</h2>
        <table class="results-table">
            <thead>
                <tr>
                    <th>Περιγραφή</th>
                    <th>Αποτέλεσμα</th>
                </tr>
            </thead>
            <tbody id="results-body">
            </tbody>
        </table>
      </div>
    </div>
    
    <script src="game_timer.js"></script>
</body>
</html>
